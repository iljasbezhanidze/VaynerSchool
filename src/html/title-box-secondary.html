<div class="b-title-box">
    @@if (markActive == "true") {
    <div class="b-mark b-title-box__mark">
        @@mark
    </div>
    }
    <h1 class="b-title-box__title b-title b-title_lg">
        @@title
    </h1>
    <p class="b-title-box__subtitle">
        @@subtitle
    </p>
    <a class="b-title-box__btn b-btn b-btn_secondary b-btn_xl b-btn_arrow @@i" href="#">
        @@btn-text
    </a>
</div>
